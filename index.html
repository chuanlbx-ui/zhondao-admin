<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>中道商城 - 管理后台</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #f5f7fa;
      }
      #root {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- 通过 data 属性注入运行时配置（由服务器填充） -->
    <div 
      id="root"
      data-api-base="${API_BASE}"
      data-admin-url="${ADMIN_URL}"
      data-api-timeout="${API_TIMEOUT}"
      data-debug="${DEBUG}"
    ></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
